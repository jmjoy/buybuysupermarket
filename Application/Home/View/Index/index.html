<extend name="Public:base" />
<block name="css">
	<css href="__PUBLIC__/css/Index/index.css" />
</block>
<block name="js">
	<js href="__PUBLIC__/js/Index/index.js" />
</block>
<block name="body">
	<include file="Public:nav" />
	<include file="Public:headerSearch" />
	<header class="container">
		<div class="row" id="category-panel">
			<!-- 全部分类 -->
			<div class="col-md-3">
				<div class="panel panel-default">
				  <div class="panel-heading"><a href="{:U('Index/category')}">全部分类</a></div>
				  <div class="list-group">
				  	<for start="0" end="9">
					<a href="#" class="list-group-item category-item"> Cras justo odio </a>
				    </for>
					</div>
				</div>
			</div>
			<!-- 轮播 -->
			<div class="col-md-7 thumbnail">
				<div id="carousel-generic" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-generic" data-slide-to="1" class=""></li>
						<li data-target="#carousel-generic" data-slide-to="2" class=""></li>
						<li data-target="#carousel-generic" data-slide-to="3" class=""></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]" src="__PUBLIC__/img/carousel/0.jpg" data-holder-rendered="true">
						</div>
						<div class="item">
							<img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]" src="__PUBLIC__/img/carousel/1.jpg" data-holder-rendered="true">
						</div>
						<div class="item">
							<img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]" src="__PUBLIC__/img/carousel/2.jpg" data-holder-rendered="true">
						</div>
						<div class="item">
							<img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]" src="__PUBLIC__/img/carousel/3.jpg" data-holder-rendered="true">
						</div>
					</div>
					<a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a>
					<a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</header>
	<!-- XXX专区 -->
	<section class="container">
		<div class="row">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" id="recommend-tabs" role="tablist">
			  <li role="presentation" class="active"><a href="#recommend-tab-0" role="tab" data-toggle="tab">今日折扣</a></li>
			  <li role="presentation"><a href="#recommend-tab-1" role="tab" data-toggle="tab">本周最热</a></li>
			  <li role="presentation"><a href="#recommend-tab-2" role="tab" data-toggle="tab">猜你喜欢</a></li>
			  <li role="presentation"><a href="#recommend-tab-3" role="tab" data-toggle="tab">超市推荐</a></li>
			</ul>
			<!-- Tab panes -->
			<div class="tab-content" id="xxx-panels">
			  <for start="0" end="4" name="i">
			  <div role="tabpanel" class="container tab-pane {$i==0?'active':''}" id="recommend-tab-{$i}">
			  	<div class="row">
			  		<for start="0" end="6" name="j">
				  	<div class="col-md-2 col-xs-4">
						<a class="thumbnail" href="{:U('Index/item')}">
							<img src="__PUBLIC__/upload/goods/2014/12/20/123456.jpg" data-src="holder.js/300x300" alt="商品">
							<div class="caption">
								<h6>老鼠药{$i*$j}</h6>
								<strong class="text-danger">￥{$j*$i*100}</strong>
								<small><del>￥{$i*$j*1000}</del></small>
							</div>
						</a>				  		
				  	</div>
					</for>
			  	</div>
			  </div>
			  </for>
			</div>
		</div>
	</section>
	<!-- 列举产品 -->
	<section class="container">
		<for start="0" end="3" name="i">
		<div class="row">
			<for start="0" end="3" name="ii">
			<div class="col-md-4">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <a href=""><h3 class="panel-title">xxx类</h3></a>
				  </div>
				  <div class="panel-body">
				  	<for start="0" end="4" name="iii">
						<div class="col-md-6  col-xs-6">
						    <a href="#" class="thumbnail">
						      <img src="__PUBLIC__/img/keyboard.jpg" data-src="holder.js/100%x180" alt="...">
						      <h5>老鼠药</h5>
						      <strong class="text-danger">￥{$j*$i*100}</strong>
						    </a>
						</div>
					</for>
				  </div>
				</div>
			</div>
			</for>
		</div>
		</for>
	</section>
	<include file="Public:footer" />
</block>
