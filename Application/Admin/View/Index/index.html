<extend name="Common@Public:base" />

<block name="title">登陆 - 后台</block>

<block name="body">
    <div class="container">

        <div class="row">
            <h2 class="form-signin-heading text-center">买买网™后台</h2>
        </div>

        <hr />

        <div class="row">

            <div class="col-md-offset-4 col-md-4">

              <form class="form-signin" role="form">
                  <div class="form-group">
                      <label for="nameInput">管理员账号</label>
                      <input type="text" id="nameInput" class="form-control" placeholder="管理员账号" autofocus />
                  </div>
                  <div class="form-group">
                      <label for="passwordInput">管理员密码</label>
                      <input type="password" id="passwordInput" class="form-control" placeholder="密码" />
                  </div>
                  <div class="form-group">
                      <label for="verifyInput">验证码</label>
                      <input type="text" id="verifyInput" class="form-control" placeholder="验证码" />
                  </div>
                <br />
                <div class="form-group">
                    <button type="button" id="submitBtn" class="btn btn-primary btn-block">登陆到后台</button>
                </div>
              </form>
              <div id="errPanel" class="alert alert-danger text-center hidden" role="alert"></div>
            </div>

        </div>



    </div> <!-- /container -->

</block>

<block name="js">
    <script src="__JS__/Admin/index.js" type="text/javascript" charset="utf-8"></script>
</block>
